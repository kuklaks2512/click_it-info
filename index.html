<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click-it Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo-section">
        <img src="https://i.pinimg.com/474x/96/71/67/967167424d0b59c77531c5b969c65507.jpg" class="header-logo">
        <span class="brand-name">Click-it</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Головна<div class="nav-underline"></div></a></li>
          <li><a href="#">Про нас<div class="nav-underline"></div></a></li>
        
          <li><a href="#">Контакти<div class="nav-underline"></div></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="start_button" id="playBtn">PLAY</div>
  </main>

  <footer>
    <div class="footer-row">
      <div class="footer-col">
        <img src="https://i.pinimg.com/474x/96/71/67/967167424d0b59c77531c5b969c65507.jpg" class="footer-logo">
        <p>Ми — команда учнів школи Logika зробили цей сайт для гри.</p>
      </div>
      
      <div class="footer-col">
        <h3>Посилання <div class="underline"><span></span></div></h3>
        <ul>
          <li><a href="#">Головна</a></li>
          <li><a href="#">Про нас</a></li>
          <li><a href="#">Контакти</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Розсилка <div class="underline"><span></span></div></h3>
        <form id="subscribeForm">
          <input type="email" placeholder="Ваш email" required>
          <button type="submit"><i class="fas fa-arrow-right"></i></button>
        </form>
      </div>
    </div>
    <hr>

  </footer>

  <script src="script.js"></script>
</body>
</html>
